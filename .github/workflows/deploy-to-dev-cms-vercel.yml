name: deploy-to-dev-cms-vercel
on:
  workflow_dispatch:
    inputs:
      Name:
        type: choice
        description: Whom to greet
        options: 
        - User1
        - User2
      Message:
        required: true
      DeployToCMS:
        type: boolean
        description: Deploy To CMS
        required: true
      DeployToVercel:
        type: boolean
        description: Deploy To Vercel
        required: true
      Environment:
        type: environment

jobs:
  greet:
    runs-on: ubuntu-latest
    env:
      UserName: ${{ github.event.inputs.Name }}
      Message: ${{ github.event.inputs.Message }}
      DeployToCMS: ${{ github.event.inputs.DeployToCMS }}
      DeployToVercel: ${{ github.event.inputs.DeployToVercel }}
      DeployEnvironment: ${{ github.event.inputs.Environment }}

    steps:
    - name: Print User Inputs
      run: echo "$UserName - $Message - $DeployToCMS - $DeployToVercel - $DeployEnvironment"

    - name: DeployToCMS
      if: ${{ github.event.inputs.DeployToCMS  == 'true'}}
      run: echo "${{ github.event.inputs.Message }}"
      
    - name: DeployToVercel
      if: ${{ github.event.inputs.DeployToVercel  == 'true'}}
      run: echo "${{ github.event.inputs.Message }}"
