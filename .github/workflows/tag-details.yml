name: Build_On_Banch_And_Tag
on:
  push:
    tags:        
      - resideo_*.*
jobs:
  Build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: "Call API 1"
        uses: indiesdev/curl@v1.1
        id: api
        with:
          url: https://api.github.com/repos/rde-resideo/gitflow/releases/latest
          method: "GET"
          log-response: true
    - name: "Use response"
        run: echo ${{ steps.api.outputs.response }}
        
